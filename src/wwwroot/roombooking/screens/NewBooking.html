<link rel="import" href="/sys/polymer/polymer.html">
<link rel="import" href="/roombooking/elements/sgb-timepicker/sgb-timepicker.html" />

<template>

    <style>
        


        .contentHolder {
            flex: 1 1 auto;
            display: flex;
            padding: 30px;
            font-family: Roboto;
            flex-direction: column;
        }

        .details {
            display: flex;
            flex-direction: column;
            flex: 0 1 auto;
            padding-bottom: 20px;
        }

        .durationInput {
            display: flex;
            width: 100%;
            flex: 1 1 auto;
        }

        .starAndDurationItems {
            flex: 1 1 auto;
        }



        .details input {
            font-size: 30px;
        }
         .operations {
            flex: 0 1 auto;
            align-self: center;
            /*background-color: gray;*/
            display: flex;
        }


        .operations button {
            min-height: 70px;
            min-width: 170px;
            font-size: 30px;
            margin-left: 20px;
            margin-right: 20px;
        }

    </style>


    <template is="dom-bind">

        <div class="modalbackdrop">

            <div class="newbooking">

                <div class="header">
                    <div>NEW BOOKING</div>
                </div>

                <div class="contentHolder">

                    <div class="details">
                        <i>Name</i><p class="text-danger">{{model.ValidationMessage}}</p>
                        <input type="text" value="{{model.Name$::input}}" placeholder="enter event name here" />
                    </div>

                    <div class="durationInput">

                        <div class="starAndDurationItems">
                            <i>Start</i>
                            <sgb-timepicker start-Time="{{model.StartTime$}}"></sgb-timepicker>
                        </div>
                        <div class="starAndDurationItems">

                            <i>Duration</i>
                            <sgb-timepicker start-Time="{{model.DurationTime$}}"></sgb-timepicker>
                        </div>
                    </div>

                    <form class="operations">
                        <button type="submit" value="{{model.CreateBookingTrigger$::click}}" class="btn btn-sm btn-primary" onclick="++this.value">Create</button>
                        <button type="button" value="{{model.CloseTrigger$::click}}" class="btn btn-sm btn-default" onclick="++this.value">Close</button>
                        <!--<sgb-countdown-button length=20 tigger="{{model.CloseTrigger$}}">
                            <button type="button" value="{{model.CloseTrigger$::click}}" class="btn btn-sm btn-default" onclick="++this.value">Close</button>
                        </sgb-countdown-button>-->
                
                    </form>
                </div>

            </div>

        </div>

    </template>
</template>
