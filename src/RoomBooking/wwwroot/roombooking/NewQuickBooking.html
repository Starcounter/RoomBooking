<link rel="import" href="/sys/polymer/polymer.html">
<link rel="import" href="/roombooking/elements/sgb-timepicker/sgb-timepicker.html" />

<template>


    <style>
        .contentPageHolder {
            background-color: #5d5d5d;
        }


        .contentPageContent {
            height: 100%;
            display: flex;
            flex: 1 1;
            color: white;
            font-family: Roboto;
            flex-direction: column;
            background-color: white;
        }


        .listWrapper {
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            overflow-y: auto;
        }

        .timeItem {
            display: flex;
            flex-direction: row;
            flex: 1;
            color: black;
            border-bottom: 1pt solid rgba(0, 0, 0, 0.08);
            padding-left: 15px;
            padding-right: 15px;
            padding-top: 4px;
            cursor: pointer;
            font-size: 2.2vw;
        }

        .timeItemSelected {
            display: flex;
            flex-direction: row;
            flex: 1;
            color: white;
            border-bottom: 1pt solid rgba(0, 0, 0, 0.08);
            background-color: #A40D27;
            padding-left: 15px;
            padding-right: 15px;
            padding-top: 4px;
            cursor: pointer;
            font-size: 2.2vw;
        }

        .timeItem > div:nth-child(1) {
        }

        .timeItem > div:nth-child(2) {
            flex: 1;
            text-align: right;
        }


        .timeItemSelected > div:nth-child(1) {
        }

        .timeItemSelected > div:nth-child(2) {
            flex: 1;
            text-align: right;
        }
    </style>


    <dom-bind>
        <template is="dom-bind">


            <div class="modalbackdrop">


                <div class="newbooking">

                    <div class="header">
                        <div>SELECT ENDTIME</div>
                    </div>

                    <div class="contentPageContent">

                        <div>
                            <div>Select Endtime</div>
                            <p class="text-danger">{{model.ValidationMessage}}</p>
                        </div>


                        <div class="listWrapper">

                            <template is="dom-repeat" items="{{model.ToTimeItems}}">
                                <div class$="[[selectedClass(item.Selected)]]" value="{{item.SelectTrigger$::click}}" onclick="++this.value">
                                    <div style="pointer-events:none">{{item.Name}}</div>
                                    <div style="pointer-events:none">{{item.Duration}}</div>
                                </div>
                            </template>


                        </div>

                        <!--<div>Summary</div>-->

                    </div>

                    <form class="contentPageOperationPanel">
                        <button type="submit" value="{{model.CreateBookingTrigger$::click}}" class="btn btn-sm btn-primary" onclick="++this.value">Create</button>
                        <button type="button" value="{{model.CloseTrigger$::click}}" class="btn btn-sm btn-default" onclick="++this.value">Close</button>

                    </form>

                </div>

            </div>

        </template>
    </dom-bind>
        <script>
            (function () {
                var script = document._currentScript || document.currentScript;
                var template = script.previousElementSibling;
                template.selectedClass = function (selected) {
                    if (selected) {
                        return "timeItemSelected";
                    }
                    return "timeItem";

                };

            })();
        </script>


</template>
