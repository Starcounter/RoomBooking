<link rel="import" href="/sys/polymer/polymer.html">
<link rel="import" href="/roombooking/elements/sgb-servertime/sgb-servertime.html" />
<link rel="import" href="/roombooking/elements/sgb-availabletime/sgb-availabletime.html" />

<template>
    <dom-bind>
        <template is="dom-bind">

            <style>
                .contentPageHolder {
                    background-color: #ff6a00;
                    display: flex;
                }
            </style>


            <div class="contentPageHolder">

                <div class="contentPageHeader">
                    <p style="font-size:2em;margin:0px;">NEXT</p>
                    <p style="font-size:0.5em;margin:0px;">{{model.Booking.Name}}</p>
                </div>

                <div class="contentPageContent">
                    <h1 style="text-align:center;color:white">
                        <sgb-availabletime class="contentPageContentItem" show-seconds="true" end-date="{{model.Booking.BeginUtcDate}}" server-utc-time="{{syncedTimeString}}">
                            <sgb-servertime synced-Utc-Server-Date-String="{{syncedTimeString}}" sync-Trigger="{{model.SyncTimeTrigger$}}" server-Utc-Date="{{model.ServerUTCDate}}"></sgb-servertime>
                        </sgb-availabletime>
                    </h1>
                </div>

                <div class="contentPageOperationPanel">
                    <button type="button" value="{{model.ClaimTrigger$::click}}" class="btn btn-sm btn-primary" onclick="++this.value">Claim</button>
                </div>

            </div>

        </template>
    </dom-bind>
</template>
