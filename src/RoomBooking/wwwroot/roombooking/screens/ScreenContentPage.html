<link rel="import" href="/sys/polymer/polymer.html">
<link rel="stylesheet" href="/roombooking/css/ScreenContentPage.css" />

<template>
    <dom-bind>
        <template is="dom-bind">

            <template is="dom-if" if="{{model.Enabled}}">

                <div class="maincontentContainer">

                    <!-- Error MessageBox -->
                    <starcounter-include view-model="{{model.ErrorMessage}}"></starcounter-include>
                    <!-- MessageBox -->
                    <starcounter-include view-model="{{model.MessageBox}}"></starcounter-include>

                    <div class="calendarContainer">
                        <starcounter-include view-model="{{model.CalendarPartial}}"></starcounter-include>
                    </div>

                    <div class="contentContainer">
                        <starcounter-include view-model="{{model.ContentPartial}}"></starcounter-include>
                    </div>
                </div>
            </template>
        </template>
    </dom-bind>

        <script>

            var head = document.getElementsByTagName('head')[0];

            // Prevent user to be able to zoom
            var viewport = document.createElement('meta');
            viewport.name = "viewport";
            viewport.content = "width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no";
            head.appendChild(viewport);

        </script>

</template>
