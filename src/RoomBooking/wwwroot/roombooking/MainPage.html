<link rel="import" href="/sys/polymer/polymer.html">
<link rel="import" href="/sys/palindrom-redirect/palindrom-redirect.html">
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
<link rel="stylesheet" href="/RoomBooking/css/mainapp.css?ss" />

<template>
    <template is="dom-bind">

        <div class="mainAppPage">

            <div>
                <!-- Error MessageBox -->
                <template is="imported-template" model="{{model.ErrorMessage}}" href="{{model.ErrorMessage.Html}}">
                </template>
                <!-- MessageBox -->
                <template is="imported-template" model="{{model.MessageBox}}" href="{{model.MessageBox.Html}}">
                </template>
            </div>

            <template is="dom-if" if="{{!model.HideMenu}}">
                <div class="appMenu">
                    <!--<a style="margin:10px" href="/RoomBooking">Home</a>-->
                    <a style="margin:10px" href="/RoomBooking/rooms">Rooms</a>
                </div>
            </template>

            <div class="appContent">
                <template is="imported-template" model="{{model.Content}}" href="{{model.Content.Html}}">
                </template>
            </div>
        </div>

        <link is="palindrom-redirect" history url$="{{model.RedirectUrl}}" />

    </template>
</template>
