<link rel="import" href="/sys/polymer/polymer.html">
<link rel="import" href="/sys/puppet-redirect/puppet-redirect.html">
<link rel="import" href="/sys/juicy-select/juicy-select.html" />

<template>
    <template is="dom-bind">
        
        <div class="formpanel">

            <div>
                <h1>Room</h1>
            </div>

            <input type="text" value="{{model.Name$::input}}" placeholder="Name" />
            <p>
                <i>Name</i>
            </p>


            <juicy-select caption-text="" value="{{model.SelectedTimeZoneId$}}" options="{{model.TimeZones}}" text-property="DisplayName" value-property="Id"></juicy-select>
            <p>
                <i>Timezoon</i>
            </p>

            <button type="button" value="{{model.SaveTrigger$::click}}" class="btn btn-sm btn-primary" onclick="++this.value">Save</button>
            <button type="button" value="{{model.CloseTrigger$::click}}" class="btn btn-sm btn-default" onclick="++this.value">Close</button>
            <button type="button" value="{{model.DeleteTrigger$::click}}" class="btn btn-sm btn-danger" onclick="++this.value">Delete</button>
            <link is="puppet-redirect" history url$="{{model.RedirectUrl}}" />
        </div>
</template>
</template>
