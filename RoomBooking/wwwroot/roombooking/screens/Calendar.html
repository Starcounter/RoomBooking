<link rel="import" href="/sys/polymer/polymer.html">
<link rel="import" href="/roombooking/elements/sgb-daypicker/sgb-daypicker.html">
<link rel="import" href="/roombooking/elements/sgb-calendar/sgb-calendar.html">


<template>


    <style>



        .holder {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .picker {
            flex-grow: 0;
            flex-shrink: 0;
            flex-basis: auto;
        }

        .cal {
            flex-grow: 1;
            flex-shrink: 1;
            flex-basis: auto;
            max-height: 100%;
            height: 100px;
            /*overflow-y: scroll;
            overflow-x: scroll;*/
        }
    </style>

    <dom-bind><template is="dom-bind">


        <div class="holder">

            <div class="picker" style="margin:20px">
                <sgb-daypicker date="{{model.SelectedDate$}}"></sgb-daypicker>
            </div>

<!--            <div class="cal">-->
                <sgb-calendar class="cal" selected-date="{{model.SelectedDate$}}" booking-trigger="{{model.NewBooking.CreateTrigger$}}" events="{{model.Bookings}}" begin-date="{{model.NewBooking.BeginDate$}}" end-date="{{model.NewBooking.EndDate$}}"></sgb-calendar>

    <!--  -->        </div>

        

    </template></dom-bind>
</template>
