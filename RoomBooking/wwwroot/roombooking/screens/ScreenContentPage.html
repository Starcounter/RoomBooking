<link rel="import" href="/sys/polymer/polymer.html">
<link rel="stylesheet" href="/roombooking/css/mainscreenpage.css" />

<template>
    <template is="dom-bind">

        <template is="dom-if" if="{{model.Enabled}}">

            <div class="maincontentContainer">

                <!-- Error MessageBox -->
                <template is="imported-template" model="{{model.ErrorMessage}}" content$="{{model.ErrorMessage.Html}}">
                </template>
                <!-- MessageBox -->
                <template is="imported-template" model="{{model.MessageBox}}" content$="{{model.MessageBox.Html}}">
                </template>


                <div class="calendarContainer">
                    <template is="imported-template" model="{{model.CalendarPartial}}" content$="{{model.CalendarPartial.Html}}">
                    </template>
                </div>

                <div class="contentContainer">

                    <template is="imported-template" model="{{model.ContentPartial}}" content$="{{model.ContentPartial.Html}}">
                    </template>
                </div>
            </div>

        </template>

    </template>

    <script>

        var head = document.getElementsByTagName('head')[0];

        // Prevent user to be able to zoom
        var viewport = document.createElement('meta');
        viewport.name = "viewport";
        viewport.content = "width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no";
        head.appendChild(viewport);

    </script>

</template>
