<link rel="import" href="/sys/polymer/polymer.html">
<link rel="stylesheet" href="/roombooking/css/ScreenContentPage.css">

<template>
    <dom-bind><template is="dom-bind">

        <template is="dom-if" if="{{model.Enabled}}">

            <div class="maincontentContainer">

                <!-- Error MessageBox -->
<imported-template model="{{model.ErrorMessage}}" href="{{model.ErrorMessage.Html}}"></imported-template>
<!--
                <template is="imported-template" model="{{model.ErrorMessage}}" href="{{model.ErrorMessage.Html}}">
                </template>-->
                <!-- MessageBox -->
<imported-template model="{{model.MessageBox}}" href="{{model.MessageBox.Html}}"></imported-template>

				<!--
                <template is="imported-template" model="{{model.MessageBox}}" href="{{model.MessageBox.Html}}">
                </template>-->


                <div class="calendarContainer">
<imported-template model="{{model.CalendarPartial}}" href="{{model.CalendarPartial.Html}}"></imported-template>

				<!--
                    <template is="imported-template" model="{{model.CalendarPartial}}" href="{{model.CalendarPartial.Html}}">
                    </template>
					-->
                </div>

                <div class="contentContainer">
<imported-template model="{{model.ContentPartial}}" href="{{model.ContentPartial.Html}}"></imported-template>

				<!--
                    <template is="imported-template" model="{{model.ContentPartial}}" href="{{model.ContentPartial.Html}}">
                    </template>
					-->
                </div>
            </div>
        </template>
    </template></dom-bind>

    <script>

        var head = document.getElementsByTagName('head')[0];

        // Prevent user to be able to zoom
        var viewport = document.createElement('meta');
        viewport.name = "viewport";
        viewport.content = "width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no";
        head.appendChild(viewport);

    </script>

</template>
